<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 40px 20px;
            font-size: 28px;
            animation: fadeInDown 1s ease-out;
        }

        /* Navigation Styling */
        nav {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        nav a:hover {
            color: #6a11cb;
            transform: translateY(-3px);
        }

        /* Section Styling */
        section {
            padding: 60px 20px;
            max-width: 800px;
            margin: auto;
            animation: fadeInUp 1s ease-out;
        }

        section h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2575fc;
        }

        section p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Footer Styling */
        footer {
            background-color: #222;
            color: white;
            padding: 15px 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: fadeInUpFooter 1.5s ease-out forwards;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUpFooter {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width:600px) {
          header{
              font-size :24px ;
              padding :30px ;
          }
          nav a{
              font-size :16px ;
              margin :8px ;
          }
          section h1{
              font-size :26px ;
          }
          section p{
              font-size :16px ;
          }
          footer{
              font-size :14px ;
              padding :10px ;
          }
      }
    </style>
</head>
<body>
    <header>
        Welcome to My Beautiful Website
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h1>About This Website</h1>
        <p>This is a beautifully enhanced HTML webpage featuring modern styling, smooth animations, and responsive design. Enjoy exploring!</p>
    </section>

    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>

</body>
</html>
